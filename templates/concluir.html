{% extends "base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
	<div id="wel" style="background-color: transparent; ">
	  	<div class="container-fluid p-5"  >

  			<div class="row" id="contenidoTurnos">
  				<div class="col-md-8 offset-2" >

					<div class="row" id="tablaTurnos">
  						<table class="table table-striped" width="80%" border="1" align="top" cellpadding="20" cellspacing="0"  style="margin:0 auto">
			    			<thead>
						      <tr>
						      	<td style="background-color:black; font-weight: bold; color:white; font-size:30px; border-collapse:collapse;" cellpadding="0" cellspacing="0" align="center" valign="top" width="25%">TURNO</td>
						      	<td style="background-color:black; font-weight: bold; color:white; font-size:30px;" cellpadding="0" cellspacing="0" align="center" valign="middle" width="25%">ESTATUS</td>
								  <td style="background-color:black; font-weight: bold; color:white; font-size:30px;" cellpadding="0" cellspacing="0" align="center" valign="middle" width="25%">ACCION</td>
						      </tr>
							</thead>
							<tbody style="font-size:2em; text-align:center">
								{% for datos in turnos %}
								<tr>
									<td>{{datos.NumTurno}}</td>
									<td>Atendiendo</td>
									<td><a href="javascript:seleccionarTurno({{datos.TurnoId}},'Concluir',{{session['ventanilla']}})"><button class="btn btn-warning" >Concluir turno</button></a></td>
								</tr>
								{% endfor %}
							</tbody>
						  </table>
					</div>
  				</div>


  			</div>
		</div>
	</div>

{% endblock %}
