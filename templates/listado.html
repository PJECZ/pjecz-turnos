<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de administracion de personas (SAP)</title>
</head>
<body>
    <h1>Listado de personas</h1>
    Total de personas: {{total_personas}}<br>
    <br>
    <div>
        <a href="{{url_for('agregar')}}">Agregar persona</a>
    </div>
    <br>
    <div>
        <table border="1" width="50%">
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Email</td>
                <td>Consultar</td>
                <td>Editar</td>
                <td>Borrar</td>
            </tr>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="ver/{{persona.id}}">Ver detalle</a></td>
                    <td><a href="editar/{{persona.id}}">Editar</a></td>
                    <td><a href="eliminar/{{persona.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
