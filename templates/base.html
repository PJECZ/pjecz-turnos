<!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        {% block head %}
            <title>{% block title %}{% endblock%} PJECZ - Sistema de Turnos</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js" integrity="sha512-zN6KYOtONNTOGXz0RkWX2EpavN9VdIs+2w+To+fhciFv83YA9maUpi2lzZWrOfKXdFIZZomWufBznkyHi3a8oQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
            <!---    Recursos para alertas de tipo SWAL -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        {% endblock %}
    </head>

    <body style="overflow: auto;">

    <!-- CONTENIDO -->
    <div id="content" class="pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    {% if session['usuario'] %}
    <div id="footer" class="fixed-bottom" style="background-color:#efeff1">
        {% block footer %}
        <div class="row p-3">
            <div class="col-md-12">
                <b>{{session['nombre']}} ({{session['ventanilla']}})</b><br>
                {{session['Oficina']}}
                <a href="{{url_for('logout')}}"><buton class="btn btn-danger float-right">Cerrar sesi√≥n</buton></a>
            </div>
        </div>
        {% endblock%}
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.js')}}"></script>

	</body>
</html>
